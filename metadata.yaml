description: "The Tale of Samuel Whiskers or The Roly-Poly Pudding is a children's\
  \ book written and illustrated by Beatrix Potter and first published by Frederick\
  \ Warne & Co. in October 1908 as The Roly-Poly Pudding. In 1926, it was re-published\
  \ as The Tale of Samuel Whiskers. The book is dedicated to the author's fancy rat\
  \ \"Sammy\" and tells of Tom Kitten's escape from two rats who plan to make him\
  \ into a pudding. The tale was adapted to animation in 1993.\n From Wikipedia (CC\
  \ BY-SA)."
